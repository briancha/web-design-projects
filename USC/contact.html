<form method="post" enctype="application/x-www-form-urlencoded" name="contact-form" id="contact-form">
  Name*:<br> <input name="Name" type="text" required id="Name" form="contact-form"><br />
  Email*:<br> <input type="email" required form="contact-form">
  <p>Which school are you applying to?<br />
    <label>
      <input name="USCschool" type="radio" id="USCschool_0" form="contact-form" value="marshall">
      Marshall</label>
    <br>
    <label>
      <input name="USCschool" type="radio" id="USCschool_1" form="contact-form" value="annenberg">
      Annenberg</label>
    <br>
    <label>
      <input name="USCschool" type="radio" id="USCschool_2" form="contact-form" value="viterbi">
      Viterbi</label>
    <br>
  </p>
  <p>What is your major?<br>
    <select name="major" id="major" form="contact-form">
      <option value="acct">Accounting</option>
      <option value="busadmin">Business Administration</option>
      <option value="comm">Communication</option>
      <option value="cs">Computer Science</option>
      <option value="ee">Electrical Engineering</option>
      <option value="jour">Journalism</option>
    </select>
    </p>
  <p>
    <label for="textarea">Message*:<br>
    </label>
    <textarea name="textarea" cols="50" rows="5" required id="textarea" form="contact-form"></textarea>
  </p>
  <p>
    <input type="submit" form="contact-form">
  </p>
</form>
